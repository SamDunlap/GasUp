    <script>
        httpGet = async (theUrl) => {
            var url = "https://api.allorigins.win/get?url=" + theUrl;
            return fetch(url)
                .then(response => {
                    var data = response.json()
                    if (response.ok) return data
                    throw new Error('Network response was not ok.')
                })
                .then(data => data.contents);
        }
